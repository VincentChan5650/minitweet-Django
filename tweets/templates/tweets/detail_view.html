{% extends 'base.html' %}
{% block content %}


<div class="row jumbotron">
  <div class='col-sm-3'>
    <h2>@{{object.user}}</h2>
  </div>
  <div class="col-sm-9 pull-left">
    <h4 class="panel" id='mediabody'>{{object.content}}</h4> <br>
    {{object.timestamp}}<br>
    {{object.timestamp|timesince}} ago |
    <button class="btn btn-warning btn-sm"><a href="{% url 'tweet:delete' pk=object.id %}">Delete</a></button> |
    <button class="btn btn-warning btn-sm"><a href="{% url 'tweet:update' pk=object.id %}">Update</a></button>
  </div>
</div>



{% endblock %}
